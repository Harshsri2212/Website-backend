<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship | Book Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="booking-body">
  
  <div class="form-wrapper">
    <div class="booking-card">
      <h2 class="booking-title">Visit Request Form</h2>
      <form target="_blank" action="https://formsubmit.co/el/menayi" method="POST"></form>
        <div class="form-group">
          <label>Enter Your Name</label>
          <input type="text" name="name" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
          <label>Enter Your Email</label>
          <input type="email" name="email" placeholder="Your Email Address" required>
        </div>
        <div class="form-group">
          <label>Enter Your Phone</label>
          <input type="tel" name="phone" placeholder="Your Phone Number" required>
        </div>
        <div class="form-group">
          <label>Enter Your Gender</label>
          <input type="text" name="gender" placeholder="Your Gender" required>
        </div>
        <div class="form-group">
          <label>Enter Your Date of Birth</label>
          <input type="date" name="dob" required>
        </div>
        <div class="form-group">
          <label>Enter Your Institution Name</label>
          <input type="text" name="institution" placeholder="Your Institution (Optional)">
        </div>
        <div class="form-group">
          <label>Enter Your Aadhar Number</label>
          <input type="text" name="aadhar" placeholder="Your Aadhar Number (Optional)">
        </div>
        
          <button type="submit" class="btn-submit">Book Now</button>
        
      </form>
    </div>
  </div>

</body>
</html>
