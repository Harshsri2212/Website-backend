<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Apply for Internship</title>
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/responsive.css">

      <style>
        body {
          font-family: 'Inter', sans-serif;
          background: #f1f5f9;
          padding: 40px 20px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: 100vh;
        }

        .apply-container {
          background: #ffffff;
          padding: 40px;
          max-width: 600px;
          width: 100%;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #1e293b;
        }

        label {
          margin-top: 20px;
          font-weight: 500;
          color: #334155;
        }

        input, textarea {
          width: 100%;
          margin-top: 8px;
          padding: 12px 14px;
          font-size: 15px;
          border: 1px solid #cbd5e1;
          border-radius: 8px;
          background: #f8fafc;
        }

        button {
          margin-top: 30px;
          width: 100%;
          background: #2563eb;
          color: white;
          border: none;
          padding: 14px;
          font-size: 16px;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
        }

        .response {
          margin-top: 20px;
          font-weight: bold;
          text-align: center;
        }
      </style>
      <script src="config.js"></script>
    </head>
  <body>

    <div class="apply-container">
      <h2>Apply for Internship</h2>
      <form id="applyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly required />

        <label for="internship_id">Internship ID:</label>
        <input type="text" id="internship_id" name="internship_id" readonly required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
      <p class="response" id="responseMessage"></p>
    </div>

      <script>
        // ✅ Enforce login
        const studentData = JSON.parse(localStorage.getItem("student"));
        if (!studentData || !studentData.email) {
          alert("Please log in to apply for internships.");
          window.location.href = "login.html";
        }

        // ✅ Autofill on page load
        window.addEventListener("DOMContentLoaded", () => {
          const emailField = document.getElementById("email");
          const idField = document.getElementById("internship_id");

          if (studentData.email) {
            emailField.value = studentData.email;
          }

          const params = new URLSearchParams(window.location.search);
          const internshipId = params.get("internship_id");
          if (internshipId) {
            idField.value = internshipId;
          } else {
            alert("Missing internship ID.");
            window.location.href = "index.html";
          }
        });

        // ✅ Handle form submission
        document.getElementById("applyForm").addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            student_name: document.getElementById("name").value,
            student_email: document.getElementById("email").value,
            internship_id: document.getElementById("internship_id").value,
            message: document.getElementById("message").value
          };

          try {
            const response = await fetch(`${API_BASE_URL}/api/apply`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(formData)
            });

            const result = await response.json();
            if (response.ok) {
              document.getElementById("responseMessage").textContent = "✅ Application submitted successfully!";
              document.getElementById("responseMessage").style.color = "green";
              document.getElementById("applyForm").reset();
            } else {
              document.getElementById("responseMessage").textContent = result.message || "❌ Failed to apply.";
              document.getElementById("responseMessage").style.color = "red";
            }
          } catch (error) {
            console.error("❌ Error submitting form:", error);
            document.getElementById("responseMessage").textContent = "Something went wrong while applying.";
            document.getElementById("responseMessage").style.color = "red";
          }
        });
      </script>
      

  </body>
</html>
